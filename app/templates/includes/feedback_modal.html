<!-- Feedback Beta Modal -->
    <div id="feedback-modal" class="modal-overlay">
        <div class="modal-content feedback-modal-content">
            <div class="modal-title">Beta Feedback</div>
            <button type="button" class="close-button" id="close-feedback-modal">&times;</button>

            <div class="feedback-form-container">
                <form id="feedback-form">
                    <div class="feedback-field">
                        <label for="feedback-email">Email (optional)</label>
                        <input type="email" id="feedback-email" name="email"
                            placeholder="Your email for follow-up (optional)">
                    </div>

                    <div class="feedback-field">
                        <label for="feedback-rating">How would you rate your experience?</label>
                        <div class="star-rating">
                            <input type="radio" id="star5" name="rating" value="5" required>
                            <label for="star5" title="5 stars - Excellent">★</label>
                            <input type="radio" id="star4" name="rating" value="4">
                            <label for="star4" title="4 stars - Very Good">★</label>
                            <input type="radio" id="star3" name="rating" value="3">
                            <label for="star3" title="3 stars - Good">★</label>
                            <input type="radio" id="star2" name="rating" value="2">
                            <label for="star2" title="2 stars - Fair">★</label>
                            <input type="radio" id="star1" name="rating" value="1">
                            <label for="star1" title="1 star - Poor">★</label>
                        </div>
                    </div>

                    <div class="feedback-field">
                        <label for="feedback-type">What type of feedback do you have?</label>
                        <select id="feedback-type" name="feedback_type" required>
                            <option value="" disabled selected>Select a feedback type</option>
                            <option value="bug">Bug Report</option>
                            <option value="feature">Feature Request</option>
                            <option value="improvement">Improvement Suggestion</option>
                            <option value="usability">Usability Issue</option>
                            <option value="praise">Praise</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="feedback-field">
                        <label for="feedback-message">Your Feedback</label>
                        <textarea id="feedback-message" name="message" rows="5"
                            placeholder="Please share your thoughts, suggestions, or report issues... Your feedback helps us improve!"
                            required></textarea>
                    </div>

                    <div class="feedback-field checkbox-field">
                        <label class="checkbox-container">
                            <input type="checkbox" id="feedback-consent" name="consent" required>
                            <span class="checkbox-text">I consent to having this feedback stored for product improvement
                                purposes</span>
                        </label>
                    </div>

                    <div class="feedback-submit">
                        <button type="submit" id="submit-feedback" class="feedback-submit-btn">Submit Feedback</button>
                        <div id="feedback-status" class="feedback-status"></div>
                    </div>
                </form>

                <!-- Success animation (shown when feedback is successfully submitted) -->
                <div class="feedback-success-animation">
                    <div class="checkmark-circle">
                        <div class="checkmark"></div>
                    </div>
                    <span class="checkmark-text">Thank you for your feedback!</span>
                </div>
            </div>
        </div>
    </div>
